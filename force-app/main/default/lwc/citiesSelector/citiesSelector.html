<template>
    <h1>Hello from cities selector</h1>

    <p>city: {city}</p>

    <lightning-input type="search" onchange={handleChange} value={selectedCity}
        onfocus={changeDropdown}></lightning-input>
    <div if:true={showDropdown} role="listbox">
        <ul>
            <template for:each={filteredCities} for:item="city">
                <li key={city} onclick={selectCity}>{city}</li>
            </template>
        </ul>
    </div>



</template>
