<template>
    <div>
        <lightning-input label="Choose a city" type="search" onchange={handleChange} value={searchedCity}
            onfocus={openDropdown} onkeydown={handelKeyPress}></lightning-input>
        <div if:true={showDropdown}>
            <ul>
                <template for:each={filteredCities} for:item="city">
                    <li key={city.id} data-id={city.id} onclick={selectCity}>{city.name}</li>
                </template>
            </ul>
        </div>
    </div>
</template>
