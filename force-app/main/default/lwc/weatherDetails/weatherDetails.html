<template>
    <template lwc:if={weather}>
        <div class="weather-details">
            <h2>{weather.city}, {weather.country}</h2>
            <p class="city-time"> {weather.time} </p>
            <img src={weather.imgUrl} alt="" />
            <h4>{weather.temp}Â° C</h4>
            <p class="weather-desc">{weather.desc}</p>
            <p class="local-time">Your time: <lightning-formatted-date-time value={weather.lastUpdate} hour="2-digit"
                    minute="2-digit"></lightning-formatted-date-time>, <lightning-formatted-date-time
                    value={weather.lastUpdate} year="numeric" month="numeric"
                    day="numeric"></lightning-formatted-date-time>
            </p>
        </div>
    </template>
    <template lwc:else>
        <div class="weather-msg">
            <h3>{msg}</h3>
        </div>
    </template>
</template>
